{{ partial "header.html" . }}
<div id="content-wrapper">
<div id="header" class="header">
  <h1>{{ if eq .Site.Params.locale "en-US" }}Archive{{end}}{{ if eq .Site.Params.locale "zh-Hans" }}归档{{end}}</h1>
</div>
<div class="content">
  {{ range .Data.Pages.GroupByDate "2006" }}
  <h2>{{ .Key }}</h2>
  <ul>
  {{ range .Pages }}
    {{ .Render "li" }}
  {{ end }}
  </ul>
  {{ end }}
</div>
</div>
{{ partial "footer.html" . }}
