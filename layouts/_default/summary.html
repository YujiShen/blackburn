<article>
  <header>
    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>

    {{ partial "post_meta.html" . }}

  </header>

  <p>
  {{ .Summary }}
  </p>

  {{ if .Truncated }}
  <footer>
    <a href="{{ .RelPermalink }}">{{ if eq .Site.Params.locale "en-US" }}Read more{{end}}{{ if eq .Site.Params.locale "zh-Hans" }}阅读更多{{end}}<i class="icon-angle-double-right"></i></a>
  </footer>
  {{ end }}
</article>
